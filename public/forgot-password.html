<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Common Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        fieldset {
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            transition: color 0.3s;
        }

        label {
            font-size: 14px;
            transition: color 0.3s;
        }

        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            filter: brightness(0.9);
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .error, .success {
            font-size: 12px;
            margin-top: 10px;
            transition: color 0.3s;
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #f4f4f9;
            color: #333;
        }

        .light-mode fieldset {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .light-mode legend {
            color: #007bff;
        }

        .light-mode label {
            color: #007bff;
        }

        .light-mode input[type="email"] {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
        }

        .light-mode button {
            background-color: #007bff;
            color: white;
        }

        .light-mode a {
            color: #007bff;
        }

        .light-mode .error {
            color: red;
        }

        .light-mode .success {
            color: green;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode fieldset {
            background-color: #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .dark-mode legend {
            color: #3498db;
        }

        .dark-mode label {
            color: #3498db;
        }

        .dark-mode input[type="email"] {
            background-color: #3b4b5a;
            border: 1px solid #555;
            color: #ecf0f1;
        }

        .dark-mode button {
            background-color: #3498db;
            color: #ecf0f1;
        }

        .dark-mode a {
            color: #3498db;
        }

        .dark-mode .error {
            color: #e74c3c;
        }

        .dark-mode .success {
            color: #2ecc71;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Toggle button -->
    <button id="modeToggle" style="position: fixed; top: 20px; right: 20px;">Switch to Dark Mode</button>

    <!-- Form Section -->
    <fieldset>
        <legend>Forgot Password</legend>
        <form action="http://localhost:3000/send-password-reset" method="post" class="form-container">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
            <a href="index.html">Back to Login</a>
        </form>
    </fieldset>
    <p id="errors" class="error"></p>
    <p id="successMessage" class="success"></p>

    <script>
        // Toggle between light and dark mode
        const body = document.body;
        const modeToggle = document.getElementById('modeToggle');

        modeToggle.addEventListener('click', function () {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                modeToggle.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                modeToggle.textContent = 'Switch to Dark Mode';
            }
        });

        // Form submission handling
        document.querySelector('.form-container').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const errorMessageElement = document.getElementById('errors');
            const successMessageElement = document.getElementById('successMessage');

            try {
                // Sending the POST request using Fetch API
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (response.ok) {
                    // Show success message
                    successMessageElement.textContent = 'A password reset link has been sent to your email.';
                    errorMessageElement.textContent = ''; // Clear any previous errors
                } else {
                    // Display error message if something went wrong
                    successMessageElement.textContent = ''; // Clear any success messages
                    errorMessageElement.textContent = data.message || 'An error occurred. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                successMessageElement.textContent = ''; // Clear any success messages
                errorMessageElement.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
