<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Add styling as you prefer */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        fieldset {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            padding-bottom: 10px;
        }

        label {
            font-size: 14px;
            color: #007bff;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Reset Password</legend>
        <form action="http://localhost:3000/reset-password" method="post" class="form-container">
            <label for="resetKey">Reset Key:</label>
            <input type="text" id="resetKey" name="resetKey" placeholder="Enter your reset key" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

            <button type="submit">Reset Password</button>
            <a href="index.html">Back to Login</a>
        </form>
    </fieldset>
    <p id="errors" class="error"></p>
    <p id="successMessage" class="success"></p>

    <script>
        document.querySelector('.form-container').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const resetKey = document.getElementById('resetKey').value;
            const newPassword = document.getElementById('newPassword').value;
            const errorMessageElement = document.getElementById('errors');
            const successMessageElement = document.getElementById('successMessage');

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ resetKey, newPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    successMessageElement.textContent = 'Your password has been reset successfully!';
                    errorMessageElement.textContent = ''; // Clear any previous errors
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    successMessageElement.textContent = ''; // Clear any success messages
                    errorMessageElement.textContent = data.message || 'An error occurred. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                successMessageElement.textContent = ''; // Clear any success messages
                errorMessageElement.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
