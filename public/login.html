<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HelloGrade Student Portal</title>
    <link rel="stylesheet" href="login.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Common Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h3 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            transition: color 0.3s;
        }

        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }

        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            filter: brightness(0.9);
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            font-size: 12px;
            margin-top: 10px;
            transition: color 0.3s;
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #f4f4f9;
            color: #333;
        }

        .light-mode .form-container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .light-mode h3 {
            color: #007bff;
        }

        .light-mode label {
            color: #007bff;
        }

        .light-mode input {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
        }

        .light-mode button {
            background-color: #007bff;
            color: white;
        }

        .light-mode a {
            color: #007bff;
        }

        .light-mode .error-message {
            color: red;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .form-container {
            background-color: #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .dark-mode h3 {
            color: #3498db;
        }

        .dark-mode label {
            color: #3498db;
        }

        .dark-mode input {
            background-color: #3b4b5a;
            border: 1px solid #555;
            color: #ecf0f1;
        }

        .dark-mode button {
            background-color: #3498db;
            color: #ecf0f1;
        }

        .dark-mode a {
            color: #3498db;
        }

        .dark-mode .error-message {
            color: #e74c3c;
        }

        /* Center the button and form */
        .container button {
            margin-bottom: 20px; /* Add some space between the button and form */
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Login Form -->
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
            <form id="loginForm" action="/login" method="post" class="form-container">
                <h3>Login</h3>
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>

                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" placeholder="Password" id="password" name="password" required>
                </div>
                <div id="passwordError" class="error-message"></div>

                <!-- Checkbox to show or hide password -->
                <label>
                    <input type="checkbox" id="showPasswordCheckbox"> Show Password
                </label><br><br>

                <button type="submit">Log In</button>
                <div id="formError" class="error-message"></div>

                <div class="footer">
                    <a href="reset-password.html">Forgot Password?</a>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
             <!-- Dark Mode Toggle Button -->
        <button id="modeToggle">Switch to Dark Mode</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
